---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
	{% include post-meta.html post=page %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <footer class="post-footer">
    <table>
      <tbody>
        <tr>
          <td class="next">
            {% if page.next.url %}
            <a href="{{page.next.url}}" title="{{page.next.title}}">{{page.next.title}}</a>
            <br>
            <span class="sym" title="{{page.next.title}}">&xlarr;</span>
            {% endif %}
          </td>
          <td class="prev">
            {% if page.previous.url %}
            <a href="{{page.previous.url}}" title="{{page.previous.title}}">{{page.previous.title}}</a>
            <br>
            <span class="sym" title="{{page.previous.title}}">&xrarr;</span>
            {% endif %}
          </td>
        </tr>
      </tbody>
    </table>
  </footer>
</div>
